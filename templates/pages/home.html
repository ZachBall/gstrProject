{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<script src="/static/js/nouislider.js"></script>
<script src="/static/js/wNumb.js"></script>

<div class="page-header">
  <h1>Testing</h1>
</div>

<div class="form-group row">
	<label for="Current" class="col-sm-4 control-label">How many of your meals a week include red meat?</label>
	<div class="col-sm-8">
		<div class="flatSlider" id="currentSlider"></div>
		<script>
			$(function() {
				var slider = document.getElementById('currentSlider');
				noUiSlider.create(slider, {
					start: 13,
					tooltips: true,
					step: 1,
					connect: [true, false],
					format: wNumb({
						decimals: 0
						}),
					range: {
						'min': 0,
						'max': 21
					}
				});
			});
		</script>	
	</div>
</div>

<div class="form-group row">
	<label for="CutBack" class="col-sm-4 control-label">How many meals would you be willing to eliminate red meat from in one week?</label>
	<div class="col-sm-8">
		<div class="flatSlider" id="CutBack"></div>
		<script>
			$(function(){
				var slider2 = document.getElementById('CutBack');
				noUiSlider.create(slider2, {
					start: 13,
					tooltips: true,
					step: 1,
					connect: [true, false],
					format: wNumb({
						decimals: 0,
						}),
					range: {
						'min': 0,
						'max': 21
						}
				});
			});
		</script>
	</div>
</div>

{% endblock %}
